<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment-5</title>
    <!--* Bootstrap Css file  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header class="container-lg">
        <!--* Navbar  -->
        <nav class="navbar bg-info-subtle rounded-2 px-4">
            <div class="container-fluid">
              <a class="navbar-brand"><span class="fs-3 fw-bold">Interactive</span><br>Geometry Genius</a>
              <form class="d-flex" role="search">
                <button type="button" class="btn btn-primary px-4 fw-semibold">Blog</button>
              </form>
            </div>
          </nav>
    </header>
    <main>
        <!--* Triange,Reactangles and ellipse  -->
        <section class="container-lg my-5">
            <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
                <div class="col">
                  <div class="card h-100 text-center">
                    <div>
                        <img src="images/triangle.png" class="card-img-top p-3" alt="...">
                    </div>
                    <div class="card-body">
                      <h5 class="card-title my-3 fs-3 fw-semibold">Triangle</h5>
                      <p class="card-text fs-5">Area (A) = 0.5 * b * h</p>
                      <input class="bg-body-secondary border-0 rounded-2 px-2 py-2" placeholder="b" type="text" size="4">
                      <label class="mx-2 fs-5" for="">cm</label>
                      <input class="bg-body-secondary border-0 rounded-2 px-2 py-2" placeholder="h" type="text" size="4">
                      <label class="mx-2 fs-5" for="">cm</label>
                      <button type="button" class="btn btn-primary btn-lg my-3 px-5 fw-semibold">Calculate</button>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100 text-center">
                    <div>
                        <img src="images/rectangle.png" class="card-img-top p-3" alt="...">
                    </div>
                    <div class="card-body">
                      <h5 class="card-title my-3 fs-3 fw-semibold">Reactangle</h5>
                      <p class="card-text fs-5">Area (A) = w * I</p>
                      <input class="bg-body-secondary border-0 rounded-2 px-2 py-2" placeholder="w" type="text" size="4">
                      <label class="mx-2 fs-5" for="">cm</label>
                      <input class="bg-body-secondary border-0 rounded-2 px-2 py-2" placeholder="I" type="text" size="4">
                      <label class="mx-2 fs-5" for="">cm</label>
                      <button type="button" class="btn btn-primary btn-lg my-3 px-5 fw-semibold">Calculate</button>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100 text-center">
                    <div>
                        <img src="images/parallelogram.png" class="card-img-top p-3" alt="...">
                    </div>
                    <div class="card-body">
                      <h5 class="card-title my-3 fs-3 fw-semibold">Parallelogram</h5>
                      <p class="card-text fs-5">Area (A) = b * h</p>
                      <input class="bg-body-secondary border-0 rounded-2 px-2 py-2" placeholder="b" type="text" size="4">
                      <label class="mx-2 fs-5" for="">cm</label>
                      <input class="bg-body-secondary border-0 rounded-2 px-2 py-2" placeholder="h" type="text" size="4">
                      <label class="mx-2 fs-5" for="">cm</label>
                      <button type="button" class="btn btn-primary btn-lg my-3 px-5 fw-semibold">Calculate</button>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100 text-center">
                    <div class="card-body">
                        <h3 class="fs-5 fw-semibold">Area Calculation</h3>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100 text-center">
                    <div>
                        <img src="images/rhombus.png" class="card-img-top p-3" alt="...">
                    </div>
                    <div class="card-body">
                      <h5 class="card-title my-3 fs-3 fw-semibold">Rhombus</h5>
                      <p class="card-text fs-5">Area (A) = 0.5 * d<sub>1</sub> * d<sub>2</sub></p>
                      <input class="bg-body-secondary border-0 rounded-2 px-2 py-2" placeholder="d1" type="text" size="4">
                      <label class="mx-2 fs-5" for="">cm</label>
                      <input class="bg-body-secondary border-0 rounded-2 px-2 py-2" placeholder="d2" type="text" size="4">
                      <label class="mx-2 fs-5" for="">cm</label>
                      <button type="button" class="btn btn-primary btn-lg my-3 px-5 fw-semibold">Calculate</button>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100 text-center">
                    <div>
                        <img src="images/pentagon.png" class="card-img-top p-3" alt="...">
                    </div>
                    <div class="card-body">
                      <h5 class="card-title my-3 fs-3 fw-semibold">Pentagon</h5>
                      <p class="card-text fs-5">Area (A) = 0.5 * p * b</p>
                      <input class="bg-body-secondary border-0 rounded-2 px-2 py-2" placeholder="p" type="text" size="4">
                      <label class="mx-2 fs-5" for="">cm</label>
                      <input class="bg-body-secondary border-0 rounded-2 px-2 py-2" placeholder="b" type="text" size="4">
                      <label class="mx-2 fs-5" for="">cm</label>
                      <button type="button" class="btn btn-primary btn-lg my-3 px-5 fw-semibold">Calculate</button>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100 text-center">
                    <div>
                        <img src="images/ellipse.png" class="card-img-top p-3" alt="...">
                    </div>
                    <div class="card-body">
                      <h5 class="card-title my-3 fs-3 fw-semibold">Ellipse</h5>
                      <p class="card-text fs-5">Area (A) = 3.14 * ab</p>
                      <input class="bg-body-secondary border-0 rounded-2 px-2 py-2" placeholder="a" type="text" size="4">
                      <label class="mx-2 fs-5" for="">cm</label>
                      <input class="bg-body-secondary border-0 rounded-2 px-2 py-2" placeholder="b" type="text" size="4">
                      <label class="mx-2 fs-5" for="">cm</label>
                      <button type="button" class="btn btn-primary btn-lg my-3 px-5 fw-semibold">Calculate</button>
                    </div>
                  </div>
                </div>
                
              </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="js/utilities.js"></script>
    <script src="js/calculate.js"></script>
  </body>
</html>
